<!DOCTYPE html>
<html>
<head>
    <title>TS3 EnhancedClientList Webinterface</title>
    <script src='https://code.jquery.com/jquery-latest.js'></script>
    <script>
        // Rebuilds the XML and calls buildTable() when the XML creation has finished.
        function rebuildXML() {
            $.get("rebuildXML.php", function () { buildTable() });
            return false;
        }

        // Builds the table using the XML.
        function buildTable() {
            var xmlhttp, output, User, ID, Nicknames, Connections, IPs, Connection_Count, Connected, ConnectedClientsCount = 0, CreationTimestamp, i, j;
            if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
            else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    output = "<table border='1'><tr><th>ID</th><th>Nicknames</th><th>Connections</th><th>IPs</th><th>Connection_Count</th><th>Connected</th></tr>";
                    User = xmlhttp.responseXML.documentElement.getElementsByTagName("User");
                    for (i = 0; i < User.length; i++) {
                        ID = User[i].getElementsByTagName("ID");
                        Nicknames = User[i].getElementsByTagName("Nicknames")[0].getElementsByTagName("Nicknames");
                        Connections = User[i].getElementsByTagName("Connections")[0].getElementsByTagName("Connections");
                        IPs = User[i].getElementsByTagName("IPs")[0].getElementsByTagName("IPs");
                        Connection_Count = User[i].getElementsByTagName("Connection_Count");
                        Connected = User[i].getElementsByTagName("Connected");

                        output += "<tr><td>" + ID[0].firstChild.nodeValue + "</td><td>";

                        for (j = 0; j < Nicknames.length; j++) {
                            output += Nicknames[j].firstChild.nodeValue;
                            if (j < Nicknames.length - 1) output += "<br />"
                        }

                        output += "</td><td>";

                        // Only or the last 2 and the first 2 DateTime for now (Too space consuming).
                        if (Connections.length < 6) {
                            for (j = 0; j < Connections.length; j++) {
                                output += Connections[j].firstChild.nodeValue;
                                if (j < Connections.length - 1) output += "<br />"
                            }
                        }
                        else {
                            for (j = 0; j < 2; j++) {
                                output += Connections[j].firstChild.nodeValue + "<br />";
                            }
                            output += "<center>. . . . .</center>";
                            for (j = Connections.length - 2; j < Connections.length; j++) {
                                output += Connections[j].firstChild.nodeValue;
                                if (j < Connections.length - 1) output += "<br />"
                            }
                        }

                        output += "</td><td>";

                        // Only the last 5 for now (Too space consuming).
                        for (j = 0; j < 5; j++) {
                            if (j < IPs.length) {
                                output += IPs[j].firstChild.nodeValue;
                                if (j < IPs.length - 1) output += "<br />"
                            }
                        }

                        output += "</td><td>" + Connection_Count[0].firstChild.nodeValue + "</td><td>";
                        if (Connected[0].firstChild.nodeValue == 1) {
                            output += "True";
                            ConnectedClientsCount++;
                        }
                        else output += "False";
                        output += "</td></tr>";
                    }
                    output += "</table>";
                    var table = document

                    CreationTimestamp = xmlhttp.responseXML.documentElement.getElementsByTagName("Attributes")[0].getElementsByTagName("CreationTimestamp")[0].firstChild.nodeValue;

                    document.getElementById('ShowTable').innerHTML = output;
                    document.getElementById('ConnectedClientsCount').innerHTML = "Current Connected Clients: " + ConnectedClientsCount;
                    document.getElementById('CreationTimestamp').innerHTML = "XML file created at: " + CreationTimestamp + " (local time of the server)";
                }
            }
            xmlhttp.open("GET", "output.xml", true);
            xmlhttp.send();
        }

        rebuildXML();
    </script>
</head>
<body style="font-family:'Arial'">
    <h1>TS3 Enhanced Client List Webinterface</h1>
    <div id="rebuildXML">
        <button onclick="rebuildXML();">Rebuild XML and Reload Table</button>
    </div>
    <br />
    <div id="ConnectedClientsCount"></div>
    <div id="CreationTimestamp"></div>
    <br />
    <div id="ShowTable">Creating Table...</div>
</body>
</html>
